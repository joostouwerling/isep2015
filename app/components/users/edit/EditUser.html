<div class="row">
    <div class="col-md-12">
        <h1>User Management<br /><small ng-show="!isNewUser">Modify user {{user.id}}</small><small ng-show="isNewUser">Create new user</small></h1>
        <div class="alert alert-success" role="alert" ng-show="successMessage && !isLoading">{{successMessage}}</div>
        <div class="alert alert-danger" role="alert" ng-show="errorMessage && !isLoading">{{errorMessage}}</div>
        <div ng-hide="showForm"><p>Return to the <a href="#/users">userlist</a>.</p></div>
    </div>
</div>
<div class="loader" ng-show="isLoading"></div>
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" ng-show="showForm && !isLoading" name="userForm">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email address</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Enter username" ng-model="user.username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password repeat</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Enter password again" ng-model="passwordRepeat">
                </div>
            </div>
            <div class="form-group" ng-show="!editHimself">
                <label for="role" class="col-sm-2 control-label">Role</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="role" id="roleAdmin" value="admin" ng-model="user.role">
                            Administrator 
                        </label>    
                    </div>    
                    <div class="radio">
                        <label>
                            <input type="radio" name="role" id="roleUser" value="user" ng-model="user.role">
                            Normal user
                        </label>    
                    </div>
                </div>
            </div>
            <div class="form-group" ng-show="!editHimself">
                <label for="disabled" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="disabled" id="statusEnabled" ng-model="user.disabled" ng-value="false">
                            Enabled
                        </label>    
                    </div>    
                    <div class="radio">
                        <label>
                            <input type="radio" name="disabled" id="statusEnabled" ng-model="user.disabled" ng-value="true">
                            Disabled
                        </label>    
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="!userForm.$invalid && save()">Save</button>
                    <a href="#/users" class="btn btn-danger">Cancel</a>
                </div>
            </div>
                            
        </form>
    </div>
</div>
